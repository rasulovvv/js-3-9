<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Asadbek Rasulov">
  <link rel="stylesheet" href="./css/main.css">
  <title>3-9</title>
</head>
<body>

  <h1 class="site-title">Kim birinchi borishga!</h1>
  <form class="form" action="#" autocomplete="off" method="POST">
    <label class="form__label" for="distance">Masofa</label>
    <input type="text" id="distance" class="form__input" placeholder="km (iltimos son kiriting)">
    <button class="form__btn" type="submit">Hisobla</button>
  </form>
  <span class="return">
  </span>
  <ol class="list">
    <li class="list__item">
      <img src="./images/man.png" alt="the image of man" class="list__img">
      <p class="list__text">Piyoda</p>
      <div class="list__result list__result--man"></div>
    </li>
    <li class="list__item">
      <img src="./images/bicycle.png" alt="the image of bicycle" class="list__img">
      <p class="list__text">Velosiped</p>
      <div class="list__result list__result--bicycle"></div>
    </li>
    <li class="list__item">
      <img src="./images/car.png" alt="the image of car" class="list__img">
      <p class="list__text">Mashina</p>
      <div class="list__result list__result--car"></div>
    </li>
    <li class="list__item">
      <img src="./images/plane.png" alt="the image of plane" class="list__img">
      <p class="list__text">Samalyot</p>
      <div class="list__result list__result--plane"></div>
    </li>
  </ol>
  
  <script src="./js/main.js"></script>
</body>
</html>
